server:
  port: 8761  # Puerto estï¿½ndar para Eureka Server

spring:
  application:
    name: eureka-server

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false        # No intenta obtener el registro
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 5000  # Intervalo para eliminar instancias inactivas